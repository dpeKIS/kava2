<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard | JavaJolt Junkies</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-50 to-amber-100 p-6">
  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-3xl font-bold text-amber-900 flex items-center justify-center mb-6">
      ☕ Coffee Leaderboard
    </h1>
    <table class="w-full text-left border-t border-amber-100">
      <thead>
        <tr class="bg-amber-50 text-amber-700">
          <th class="py-3 px-4">Rank</th>
          <th class="py-3 px-4">Name</th>
          <th class="py-3 px-4">Coffees</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {

  apiKey: "AIzaSyBH8YkDBlrxaJxaqN6aZVIv6ILK57C5Cfg",

  authDomain: "kava-tracker.firebaseapp.com",

  projectId: "kava-tracker",

  storageBucket: "kava-tracker.firebasestorage.app",

  messagingSenderId: "38668285461",

  appId: "1:38668285461:web:58064e127935f76bd1c01c",

  measurementId: "G-242YGD0ZXT"

};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const leaderboardBody = document.getElementById('leaderboard-body');
    const q = query(collection(db, 'users'), orderBy('coffeeCount', 'desc'));

    onSnapshot(q, (snapshot) => {
      leaderboardBody.innerHTML = '';
      let rank = 1;
      snapshot.forEach(doc => {
        const user = doc.data();
        const tr = document.createElement('tr');
        tr.className = 'border-b border-amber-100';
        tr.innerHTML = `
          <td class="py-2 px-4 font-medium text-amber-700">${rank}</td>
          <td class="py-2 px-4">${user.name}</td>
          <td class="py-2 px-4">${user.coffeeCount} ☕</td>
        `;
        leaderboardBody.appendChild(tr);
        rank++;
      });
    });
  </script>
</body>
</html>
