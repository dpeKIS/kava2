<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | JavaJolt Junkies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .leaderboard-row:nth-child(1) {
            background-color: rgba(245, 158, 11, 0.1);
            border-left: 4px solid #f59e0b;
        }
        .leaderboard-row:nth-child(2) {
            background-color: rgba(209, 213, 219, 0.1);
            border-left: 4px solid #d1d5db;
        }
        .leaderboard-row:nth-child(3) {
            background-color: rgba(180, 83, 9, 0.1);
            border-left: 4px solid #b45309;
        }
        .highlight-badge {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-50 to-amber-100">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <a href="/" class="flex items-center">
                <i data-feather="coffee" class="text-amber-600 mr-2"></i>
                <span class="text-xl font-bold text-amber-900">JavaJolt Junkies</span>
            </a>
            <a href="/scan" class="bg-amber-600 hover:bg-amber-700 text-white py-2 px-4 rounded-lg font-medium transition duration-300 inline-flex items-center">
                <i data-feather="plus" class="mr-1"></i> Log Coffee
            </a>
        </header>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-amber-600 px-6 py-4">
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <i data-feather="bar-chart-2" class="mr-2"></i> Coffee Leaderboard
                </h1>
            </div>
            
            <div class="p-6">
                <div class="mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center">
                    <div class="mb-4 sm:mb-0">
                        <h2 class="text-lg font-semibold text-amber-800">Office Caffeine Rankings</h2>
                        <p class="text-amber-600">Updated just now</p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="bg-amber-100 hover:bg-amber-200 text-amber-800 py-2 px-3 rounded-lg font-medium transition duration-300 inline-flex items-center">
                            <i data-feather="calendar" class="mr-1 w-4 h-4"></i> This Week
                        </button>
                        <button class="bg-amber-600 hover:bg-amber-700 text-white py-2 px-4 rounded-lg font-medium transition duration-300 inline-flex items-center">
                            <i data-feather="download" class="mr-1 w-4 h-4"></i> Export
                        </button>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-amber-50">
                            <tr>
                                <th class="py-3 px-4 text-left text-amber-700 font-semibold">Rank</th>
                                <th class="py-3 px-4 text-left text-amber-700 font-semibold">Employee</th>
                                <th class="py-3 px-4 text-left text-amber-700 font-semibold">Coffees</th>
                                <th class="py-3 px-4 text-left text-amber-700 font-semibold">Last Scan</th>
                                <th class="py-3 px-4 text-left text-amber-700 font-semibold">Badge</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body">
                            <!-- Leaderboard rows will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
            <!-- Recent Activity Card -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="bg-amber-600 px-6 py-4">
                    <h2 class="text-xl font-bold text-white flex items-center">
                        <i data-feather="clock" class="mr-2"></i> Recent Activity
                    </h2>
                </div>
                <div class="p-6">
                    <div class="space-y-4" id="recent-activity">
                        <!-- Recent activity will be populated here -->
                    </div>
                </div>
            </div>
            
            <!-- Stats Card -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="bg-amber-600 px-6 py-4">
                    <h2 class="text-xl font-bold text-white flex items-center">
                        <i data-feather="activity" class="mr-2"></i> Office Stats
                    </h2>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-amber-50 p-4 rounded-lg text-center">
                            <p class="text-amber-600 text-sm font-medium">Total Coffees</p>
                            <p class="text-3xl font-bold text-amber-800 mt-1">248</p>
                        </div>
                        <div class="bg-amber-50 p-4 rounded-lg text-center">
                            <p class="text-amber-600 text-sm font-medium">Avg Per Day</p>
                            <p class="text-3xl font-bold text-amber-800 mt-1">31</p>
                        </div>
                        <div class="bg-amber-50 p-4 rounded-lg text-center">
                            <p class="text-amber-600 text-sm font-medium">Top Drinker</p>
                            <p class="text-xl font-bold text-amber-800 mt-1">Jordan (42)</p>
                        </div>
                        <div class="bg-amber-50 p-4 rounded-lg text-center">
                            <p class="text-amber-600 text-sm font-medium">Most Recent</p>
                            <p class="text-xl font-bold text-amber-800 mt-1">Alex (5 min ago)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        // Sample leaderboard data - in a real app this would come from an API
        const leaderboardData = [
            { rank: 1, name: 'Jordan Lee', coffeeCount: 42, lastScan: '10 min ago', badge: 'Coffee Master' },
            { rank: 2, name: 'Sam Wilson', coffeeCount: 36, lastScan: '25 min ago', badge: 'Night Owl' },
            { rank: 3, name: 'Morgan Taylor', coffeeCount: 28, lastScan: '1 hour ago', badge: 'Afternoon Pick-me-up' },
            { rank: 4, name: 'Alex Johnson', coffeeCount: 24, lastScan: '5 min ago', badge: 'Morning Person' },
            { rank: 5, name: 'Taylor Smith', coffeeCount: 18, lastScan: '2 hours ago', badge: 'Casual Drinker' },
            { rank: 6, name: 'Casey Brown', coffeeCount: 12, lastScan: 'Yesterday', badge: 'Lightweight' }
        ];
        
        // Sample recent activity data
        const recentActivity = [
            { name: 'Alex Johnson', time: '5 min ago', action: 'logged a coffee' },
            { name: 'Sam Wilson', time: '25 min ago', action: 'logged a coffee' },
            { name: 'Jordan Lee', time: '45 min ago', action: 'logged a coffee' },
            { name: 'Morgan Taylor', time: '1 hour ago', action: 'logged a coffee' },
            { name: 'Taylor Smith', time: '2 hours ago', action: 'logged a coffee' }
        ];
        
        // Populate leaderboard
        const leaderboardBody = document.getElementById('leaderboard-body');
        leaderboardData.forEach(user => {
            const row = document.createElement('tr');
            row.className = 'leaderboard-row border-b border-amber-100';
            
            row.innerHTML = `
                <td class="py-4 px-4">
                    <span class="font-bold ${user.rank <= 3 ? 'text-amber-600' : 'text-gray-700'}">${user.rank}</span>
                </td>
                <td class="py-4 px-4 font-medium text-gray-800">${user.name}</td>
                <td class="py-4 px-4">
                    <span class="font-bold text-amber-700">${user.coffeeCount}</span> â˜•
                </td>
                <td class="py-4 px-4 text-gray-600">${user.lastScan}</td>
                <td class="py-4 px-4">
                    <span class="${user.rank === 1 ? 'highlight-badge' : ''} bg-amber-100 text-amber-800 text-xs font-medium py-1 px-2 rounded-full">
                        ${user.badge}
                    </span>
                </td>
            `;
            leaderboardBody.appendChild(row);
        });
        
        // Populate recent activity
        const recentActivityContainer = document.getElementById('recent-activity');
        recentActivity.forEach(activity => {
            const item = document.createElement('div');
            item.className = 'flex items-start';
            
            item.innerHTML = `
                <div class="bg-amber-100 p-2 rounded-full mr-3">
                    <i data-feather="coffee" class="text-amber-600 w-4 h-4"></i>
                </div>
                <div>
                    <p class="font-medium text-gray-800">${activity.name} <span class="text-gray-500 font-normal">${activity.action}</span></p>
                    <p class="text-sm text-gray-500">${activity.time}</p>
                </div>
            `;
            recentActivityContainer.appendChild(item);
        });
    </script>
</body>
</html>
